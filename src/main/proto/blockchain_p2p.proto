syntax = "proto3";

option java_multiple_files = true;
option java_package = "pt.up.fc.dcc.ssd.a.blockchain";
option java_outer_classname = "BlockchainProtocol";

message LogType{
    bytes data = 1;
    bytes assin = 2;
}

message BlockType{
    bytes hashParent = 1;
    int64 index = 2;
    int64 timestamp = 3;
    repeated LogType logs = 4;
    int64 nonce = 5;
    bytes hash = 6;
}